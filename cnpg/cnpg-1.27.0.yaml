ired:","                            - type","                            type: object","                          supplementalGroups:","                            description: |-","                              A list of groups applied to the first process run in each container, in","                              addition to the container's primary GID and fsGroup (if specified).  If","                              the SupplementalGroupsPolicy feature is enabled, the","                              supplementalGroupsPolicy field determines whether these are in addition","                              to or instead of any group memberships defined in the container image.","                              If unspecified, no additional groups are added, though group memberships","                              defined in the container image may still be used, depending on the","                              supplementalGroupsPolicy field.","                              Note that this field cannot be set when spec.os.name is windows.","                            items:","                              format: int64","                              type: integer","                            type: array","                            x-kubernetes-list-type: atomic","                          supplementalGroupsPolicy:","                            description: |-","                              Defines how supplemental groups of the first container processes are calculated.","                              Valid values are \"Merge\" and \"Strict\". If not specified, \"Merge\" is used.","                              (Alpha) Using the field requires the SupplementalGroupsPolicy feature gate to be enabled","                              and the container runtime must implement support for this feature.","                              Note that this field cannot be set when spec.os.name is windows.","                            type: string","                          sysctls:",