 array","                            x-kubernetes-list-map-keys:","                            - name","                            x-kubernetes-list-type: map","                          limits:","                            additionalProperties:","                              anyOf:","                              - type: integer","                              - type: string","                              pattern: ^(\\+|-)?(([0-9]+(\\.[0-9]*)?)|(\\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\\+|-)?(([0-9]+(\\.[0-9]*)?)|(\\.[0-9]+))))?$","                              x-kubernetes-int-or-string: true","                            description: |-","                              Limits describes the maximum amount of compute resources allowed.","                              More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/","                            type: object","                          requests:","                            additionalProperties:","                              anyOf:","                              - type: integer","                              - type: string","                              pattern: ^(\\+|-)?(([0-9]+(\\.[0-9]*)?)|(\\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\\+|-)?(([0-9]+(\\.[0-9]*)?)|(\\.[0-9]+))))?$","                              x-kubernetes-int-or-string: true","                            description: |-","                              Requests describes the minimum amount of compute resources required.","                              If Requests is omitted for a container, it defaults to Limits if that is explicitly specified,","                              otherwise to an implementation-defined value. Requests cannot exceed Limits.","                              More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/","                            type: object","                        type: object","                      restartPolicy:","     