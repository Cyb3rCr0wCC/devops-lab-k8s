apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: application # Ensure this matches your service's namespace
  annotations:
    # Add any specific Ingress controller annotations here.
    # For example, if using Nginx Ingress Controller:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.class: nginx # Or your specific ingress class
spec:
  ingressClassName: nginx # Specify your IngressClass name (e.g., nginx, traefik, gce)
  rules:
  - host: app.akshayithape.in # Replace with your actual domain name
    http:
      paths:
      - path: /
        pathType: Prefix # Use Prefix for general routing, Exact for specific paths
        backend:
          service:
            name: frontend-service # Name of your frontend service
            port:
              number: 3000 # The targetPort of your frontend service
